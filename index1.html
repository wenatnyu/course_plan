<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .session {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .session:hover {
            transform: translateY(-2px);
        }

        .session h3 {
            color: var(--primary-color);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="text"][readonly] {
            background-color: #f1f5f9;
            cursor: not-allowed;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
        }

        .session-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .session {
                padding: 1rem;
            }

            .session-info {
                grid-template-columns: 1fr;
            }
        }

        /* 添加进度指示器 */
        .progress-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            padding: 0 1rem;
        }

        .progress-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-color);
            z-index: 1;
        }

        .week-dot {
            width: 24px;
            height: 24px;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .week-dot:hover {
            transform: scale(1.1);
        }

        .week-dot.active {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Study Plan</h1>
            <div class="progress-indicator">
                <div class="week-dot active" title="Week 1"></div>
                <div class="week-dot" title="Week 2"></div>
                <div class="week-dot" title="Week 3"></div>
                <div class="week-dot" title="Week 4"></div>
                <div class="week-dot" title="Week 5"></div>
                <div class="week-dot" title="Week 6"></div>
                <div class="week-dot" title="Week 7"></div>
            </div>
        </header>

        <div class="session">
            <h3>Week 1: Time Complexity</h3>
            <div class="session-info">
                <div class="form-group">
                    <label>Course Content:</label>
                    <input type="text" value="Time Complexity" readonly>
                </div>
                <div class="form-group">
                    <label>Hours:</label>
                    <input type="text" value="1.5" readonly>
                </div>
                <div class="form-group">
                    <label>Session Time:</label>
                    <input type="datetime-local" value="2025-06-18T16:00" onchange="adjustDates(0)">
                </div>
            </div>
            <div class="form-group">
                <label>Homework and Summary:</label>
                <textarea placeholder="Add notes, links, or summary here..."></textarea>
            </div>
            <div class="form-group">
                <label>Attachments:</label>
                <input type="file">
            </div>
        </div>

        <div class="session">
            <h3>Week 2: Sorting</h3>
            <div class="session-info">
                <div class="form-group">
                    <label>Course Content:</label>
                    <input type="text" value="Sorting (Basic and Efficient Algorithms)" readonly>
                </div>
                <div class="form-group">
                    <label>Hours:</label>
                    <input type="text" value="1.5" readonly>
                </div>
                <div class="form-group">
                    <label>Session Time:</label>
                    <input type="datetime-local" value="2025-06-20T16:00" onchange="adjustDates(1)">
                </div>
            </div>
            <div class="form-group">
                <label>Homework and Summary:</label>
                <textarea placeholder="Add notes, links, or summary here..."></textarea>
            </div>
            <div class="form-group">
                <label>Attachments:</label>
                <input type="file">
            </div>
        </div>

        <div class="session">
            <h3>Week 3: Basic Data Structures</h3>
            <div class="session-info">
                <div class="form-group">
                    <label>Course Content:</label>
                    <input type="text" value="Basic Data Structures (Arrays, Maps, etc.)" readonly>
                </div>
                <div class="form-group">
                    <label>Hours:</label>
                    <input type="text" value="1.5" readonly>
                </div>
                <div class="form-group">
                    <label>Session Time:</label>
                    <input type="datetime-local" value="2025-06-25T16:00" onchange="adjustDates(2)">
                </div>
            </div>
            <div class="form-group">
                <label>Homework and Summary:</label>
                <textarea placeholder="Add notes, links, or summary here..."></textarea>
            </div>
            <div class="form-group">
                <label>Attachments:</label>
                <input type="file">
            </div>
        </div>

        <div class="session">
            <h3>Week 4: Complete Search & Backtracking</h3>
            <div class="session-info">
                <div class="form-group">
                    <label>Course Content:</label>
                    <input type="text" value="Complete Search & Backtracking" readonly>
                </div>
                <div class="form-group">
                    <label>Hours:</label>
                    <input type="text" value="1.5" readonly>
                </div>
                <div class="form-group">
                    <label>Session Time:</label>
                    <input type="datetime-local" value="2025-06-27T16:00" onchange="adjustDates(3)">
                </div>
            </div>
            <div class="form-group">
                <label>Homework and Summary:</label>
                <textarea placeholder="Add notes, links, or summary here..."></textarea>
            </div>
            <div class="form-group">
                <label>Attachments:</label>
                <input type="file">
            </div>
        </div>

        <div class="session">
            <h3>Week 5: Greedy Algorithms</h3>
            <div class="session-info">
                <div class="form-group">
                    <label>Course Content:</label>
                    <input type="text" value="Greedy Algorithms" readonly>
                </div>
                <div class="form-group">
                    <label>Hours:</label>
                    <input type="text" value="1.5" readonly>
                </div>
                <div class="form-group">
                    <label>Session Time:</label>
                    <input type="datetime-local" value="2025-07-02T16:00" onchange="adjustDates(4)">
                </div>
            </div>
            <div class="form-group">
                <label>Homework and Summary:</label>
                <textarea placeholder="Add notes, links, or summary here..."></textarea>
            </div>
            <div class="form-group">
                <label>Attachments:</label>
                <input type="file">
            </div>
        </div>

        <div class="session">
            <h3>Week 6: Dynamic Programming (Concepts)</h3>
            <div class="session-info">
                <div class="form-group">
                    <label>Course Content:</label>
                    <input type="text" value="Dynamic Programming (Concepts)" readonly>
                </div>
                <div class="form-group">
                    <label>Hours:</label>
                    <input type="text" value="1.5" readonly>
                </div>
                <div class="form-group">
                    <label>Session Time:</label>
                    <input type="datetime-local" value="2025-07-04T16:00" onchange="adjustDates(5)">
                </div>
            </div>
            <div class="form-group">
                <label>Homework and Summary:</label>
                <textarea placeholder="Add notes, links, or summary here..."></textarea>
            </div>
            <div class="form-group">
                <label>Attachments:</label>
                <input type="file">
            </div>
        </div>

        <div class="session">
            <h3>Week 7: DP Applications</h3>
            <div class="session-info">
                <div class="form-group">
                    <label>Course Content:</label>
                    <input type="text" value="DP Applications (Knapsack, LIS, etc.)" readonly>
                </div>
                <div class="form-group">
                    <label>Hours:</label>
                    <input type="text" value="1.5" readonly>
                </div>
                <div class="form-group">
                    <label>Session Time:</label>
                    <input type="datetime-local" value="2025-07-09T16:00" onchange="adjustDates(6)">
                </div>
            </div>
            <div class="form-group">
                <label>Homework and Summary:</label>
                <textarea placeholder="Add notes, links, or summary here..."></textarea>
            </div>
            <div class="form-group">
                <label>Attachments:</label>
                <input type="file">
            </div>
        </div>
    </div>

    <script>
        function adjustDates(index) {
            const sessions = document.querySelectorAll('.session');
            const baseDateInput = sessions[index].querySelector('input[type="datetime-local"]');
            let baseDate = new Date(baseDateInput.value);

            for (let i = index + 1; i < sessions.length; i++) {
                baseDate.setDate(baseDate.getDate() + 2);
                sessions[i].querySelector('input[type="datetime-local"]').value = baseDate.toISOString().slice(0, 16);
            }
        }

        // 添加进度指示器的交互
        document.querySelectorAll('.week-dot').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                document.querySelectorAll('.week-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                document.querySelectorAll('.session')[index].scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
